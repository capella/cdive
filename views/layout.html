<!doctype html>
<html lang="en" color-mode="user">
  <head>
    <!-- <link rel="icon" href="https://via.placeholder.com/70x70" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    {{ template "scripts" }}
    <title>{{ .Config.SiteName }}</title>
  </head>
  <body>
    <div class="header header-fixed unselectable header-animated">
      <div class="header-brand">
        <div class="nav-item no-hover">
          <h6 class="title">{{ .Config.SiteName }}</h6>
        </div>
        <div class="nav-item nav-btn" id="header-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      {{ if .User }}
      <div class="header-nav" id="header-menu">
        <div class="nav-left">
          <div class="nav-item text-center">
            <a href="#">
              <span class="icon">
                <i class="fab fa-wrapper fa-twitter" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>

        <div class="nav-right">
          <div class="nav-item has-sub toggle-hover" id="dropdown">
            <a class="nav-dropdown-link">Menu</a>
            <ul class="dropdown-menu dropdown-animated" role="menu">
              <li role="menu-item"><a href="#">First Item</a></li>
              <li role="menu-item"><a href="#">Second Item</a></li>
              <li role="menu-item"><a href="#">Third Item</a></li>
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
    </div>

    {{ template "body" . }}
    <script>
      // Show dropdown when clicked
      $("#header-btn").on("click", function (e) {
        $("#header-menu").toggleClass("active");
        $(".nav-btn").toggleClass("active");
      });
    </script>
  </body>
</html>
